<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
       <div id="calculator">
            <input type="number" id="input-field">
        <div id="buttons">
            <button id="ac" type="submit" class="btn-grey-color">AC</button>
            <button id="del" type="submit" class="btn-grey-color">DEL</button>
            <button id="%" type="submit" class="btn-grey-color">%</button>
            <button id="/" type="submit" class="btn-color-yellow">/</button>
            <button id="7" type="submit">7</button>
            <button id="8" type="submit">8</button>
            <button id="9" type="submit">9</button>
            <button id="" type="submit" class="btn-color-yellow"></button>
            <button id="4" type="submit">4</button>
            <button id="5" type="submit">5</button>
            <button id="6" type="submit">6</button>
            <button id="-" type="submit" class="btn-color-yellow">-</button>
            <button id="1" type="submit">1</button>
            <button id="2" type="submit">2</button>
            <button id="3" type="submit">3</button>
            <button id="+" type="submit" class="btn-color-yellow">+</button>
            <button type="submit" id="double-btn">0</button>
            <button id="." type="submit">.</button>
            <button type="submit"class="btn-color-yellow">=</button>
        </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
